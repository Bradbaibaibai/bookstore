<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>我的订单</title>
    <link type="text/css" rel="stylesheet" href="/views/static/css/style.css" >
</head>
<body ng-app="myapp">

<div id="header">
    <img class="logo_img" alt="" src="/views/static/img/logo.gif" >
    <div>
        <a href="/logout">注销</a>&nbsp;&nbsp;
        <a href="/">主页</a>
    </div>
</div>

<div id="main">
    <div class="box_info">
        <table>

            <tr>
                <td>订单号</td>
                <td>商品名称</td>
                <td>数量</td>
                <td>单价</td>
                <td>收件人姓名</td>
                <td>收件人电话</td>
                <td>收件人地址</td>
                <td>退货</td>
            </tr>

            {{range .}}

                <tr>
                    <td>{{.PayID}}</td>
                    <td>{{.BookName}}</td>
                    <td>{{.Num}}</td>
                    <td>{{.Price}}</td>
                    <td>{{.ConsigName}}</td>
                    <td>{{.ConsigTel}}</td>
                    <td>{{.ConsigAdd}}</td>
                    <td><a href="/cancelmypay?payid={{.PayID}}">取消订单</a></td>
                </tr>
            {{end}}


        </table>
    </div>


</div>

<div id="bottom">
		<span>
			小黄和小白de书店.Copyright &copy;2019
		</span>
</div>
</body>
</html>
