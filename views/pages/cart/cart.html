<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>购物车</title>
<link type="text/css" rel="stylesheet" href="/views/static/css/style.css" >
</head>
<body ng-app="myapp">
	
	<div id="header">
			<img class="logo_img" alt="" src="/views/static/img/logo.gif" >
			<div>
				<a href="/logout">注销</a>&nbsp;&nbsp;
				<a href="/">返回</a>
			</div>
	</div>
	
	<div id="main">
			<form action="/cart" method="post">
				<table>
					<tr>
						<td></td>
						<td>商品名称</td>
						<td>数量</td>
						<td>单价</td>

						<td>金额</td>
						<td>商品状态</td>
					</tr>

					{{range .}}
						<tr>
							<td>
								<input type="checkbox" class="checkbox"  name="books" value="{{.BookID}}">
							</td>
							<td>{{.BookName}}</td>
							<td>{{.Num}}</td>
							<td>{{.Price}}</td>
							<td>{{.SumPrice}}</td>
							<td>{{.Status}}</td>
						</tr>
					{{end}}

				</table>
				<!--<div class="cart_info">
                    <span class="cart_span"><a href="/views/pages/cart/checkout.html">结算</a></span>
                    <span class="cart_span"><a href="#">删除</a></span>
                </div>-->
				<input type="submit" name="submit" value="结算" class="btn">
				<input type="submit" name= "submit" value="删除" class="btn">
		</form>

	</div>
	
	<div id="bottom">
		<span>
			小黄和小白de书店.Copyright &copy;2019
		</span>
	</div>
</body>
</html>
