<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>购物车</title>
<link type="text/css" rel="stylesheet" href="/views/static/css/style.css" >
</head>
<body ng-app="myapp">
	
	<div id="header">
			<img class="logo_img" alt="" src="/views/static/img/logo.gif" >
			<div>
				<a href="/logout">注销</a>&nbsp;&nbsp;
				<a href="/">返回</a>
			</div>
	</div>
	
	<div id="main">

				<table>
					<tr>
						<td>订单号</td>
						<td>商品名称</td>
						<td>数量</td>
						<td>单价</td>
						<td>金额</td>

					</tr>

					{{range .WaitPaySlice}}
						<tr>
							<td>{{.PayID}}</td>
							<td>{{.BookName}}</td>
							<td>{{.Num}}</td>
							<td>{{.Price}}</td>
							<td>{{.SumPrice}}</td>
						</tr>
					{{end}}

				</table>
					<div class="total_price"> 一共 {{.SumNum}} 件商品，共计 {{.SumPrice}} 元</div>
						<span class="cart_span"><a href="/checkout">确认结算</a></span>
						<span class="cart_span"><a href="/cancelpay">取消订单</a></span>

	</div>
	
	<div id="bottom">
		<span>
			小黄和小白de书店.Copyright &copy;2019
		</span>
	</div>
</body>
</html>
